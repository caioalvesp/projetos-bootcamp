<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameLog</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark navbar-expand-md">
        <div class="container-fluid flex-nowrap">
          <a class="navbar-brand" href="../../index.html">GameLog</a>

          <div class="navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="navbar-item">
                <a class="nav-link" href="#">Meu Perfil</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="container-md">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="true"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div
              class="carousel-item h-100 active"
              style="
                background-image: url(assets/img/imgs-slides/the-witcher-3.jpg);
              "
            >
              <div class="carousel-caption d-none d-md-block">
                <h5>The Witcher 3</h5>
              </div>
            </div>
            <div
              class="carousel-item h-100"
              style="
                background-image: url(assets/img/imgs-slides/elden-ring.png);
              "
            >
              <div class="carousel-caption d-none d-md-block">
                <h5>Elden Ring</h5>
              </div>
            </div>
            <div
              class="carousel-item h-100"
              style="background-image: url(assets/img/imgs-slides/rdr-2.jpg)"
            >
              <div class="carousel-caption d-none d-md-block">
                <h5>Read Dead Redemption 2</h5>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>

      <section class="container">
        <h3 class="py-3">Jogos favoritos</h3>

        <div class="container cards-grid pb-md-4">
          <div class="row row-cols-3 g-3">
            <div class="card-cover col">
              <a class="card" href="pages/jogos/eldenring.html">
                <img
                  class="img-fluid cover-img"
                  src="assets/img/imgs-capas/capa-eldenring.png"
                  alt="Elden Ring"
                />
              </a>
            </div>

            <div class="card-cover col">
              <a class="card" href="pages/jogos/acunity.html">
                <img
                  class="img-fluid cover-img"
                  src="assets/img/imgs-capas/capa-acunity.png"
                  alt="Assassin's Creed Unity"
                />
              </a>
            </div>

            <div class="card-cover col">
              <a class="card" href="pages/jogos/arkhamcity.html">
                <img
                  class="img-fluid cover-img"
                  src="assets/img/imgs-capas/capa-arkhamcity.png"
                  alt="Batman Arkham City"
                />
              </a>
            </div>

            <div class="card-cover col">
              <a class="card" href="pages/jogos/rdr2.html">
                <img
                  class="img-fluid cover-img"
                  src="assets/img/imgs-capas/capa-rdr2.png"
                  alt="Red Dead Redemption"
                />
              </a>
            </div>

            <div class="card-cover col">
              <a class="card" href="pages/jogos/re2.html">
                <img
                  class="img-fluid cover-img"
                  src="assets/img/imgs-capas/capa-re2.png"
                  alt="Resident Evil 2"
                />
              </a>
            </div>

            <div class="card-cover col">
              <a class="card" href="pages/jogos/thewitcher3.html">
                <img
                  class="img-fluid cover-img"
                  src="assets/img/imgs-capas/capa-thewitcher3.png"
                  alt="The Witcher 3"
                />
              </a>
            </div>
          </div>
        </div>
      </section>

      <!-- <h1>TESTE</h1> -->
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
